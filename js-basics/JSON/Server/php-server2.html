<!DOCTYPE html>
<html>
<body>

<h2>Get JSON Data from a PHP Server</h2>
<p id="demo"></p>

<script>
const xmlhttp = new XMLHttpRequest();

xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
  document.getElementById("demo").innerHTML = myObj.name;
}
xmlhttp.open("GET", "https://raw.githubusercontent.com/Jedidiah-Solomon/Javascript-Class-FreecodeAcademy/main/js-basics/JSON/Server/demo_file.php");
xmlhttp.send();
</script>

</body>
</html>
