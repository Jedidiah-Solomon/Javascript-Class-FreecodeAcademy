<!DOCTYPE html>
<html>
<body>

<h2>Fetch a JSON file with XMLHttpRequest (ARRAY)</h2>
<p>Content written as an JSON array will be converted into a JavaScript array.</p>
<p id="demo"></p>

<script>
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myArr = JSON.parse(this.responseText);
  document.getElementById("demo").innerHTML = myArr[0];//ford
}
xmlhttp.open("GET", "./json_demo_array.txt", true);//or use https://raw.githubusercontent.com/Jedidiah-Solomon/Javascript-Class-FreecodeAcademy/main/js-basics/JSON/Server/json_demo_array.txt
xmlhttp.send();
</script>

</body>
</html>
