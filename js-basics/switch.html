        function caseInSwitch(val) {
        let answer = "";

        switch (val) {

            answer = "alpha";

          case 2:
            answer = "beta";
            document.getElementById("demo").innerHTML = "Bad Boy" + answer;

            answer = "gamma";
            alert("You're doing well " + answer);

          case 4:
            answer = "delta";
            document.getElementById("demo").innerHTML = "Mpa nna";
            break;
        }
        // Only change code above this line
        return answer;
      }
      // Change this value to test
