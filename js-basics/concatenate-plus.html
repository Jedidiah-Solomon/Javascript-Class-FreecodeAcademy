<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>Strings are written with quotes.</p>
<p>Numbers are written without quotes.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const pi = 3.14;
let person = "John Doe";
let answer = 'Yes I am!';
// Note: We can add html elements in quotes using tags.
document.getElementById("demo1").innerHTML =
pi + "<br>" + person + "<br>" + answer;

document.getElementById("demo2").innerHTML =
pi + "<br>" + person + "<br>" + answer + "<br>" + "<hr>" + "<p>I like you </p>";

</script>

</body>
</html>
