<!DOCTYPE html> 
<html> 
<head>
    <title>BULB ON/OFF</title>
    <style></style>
    <link rel="stylesheet" type="text/css" href="#">
</head>
<body> 
  
<h1>My First JavaScript</h1> 
<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p> 
  
  
  
<img id="colorImage" src="img/pic_bulboff.gif" width="100" height="180"> 
  
<p> <button type="button" id="button2">Light On/Off</button> </p> 


<script type="text/javascript"> 
  let colorImage = document.getElementById("colorImage");
  let button2 = document.getElementById("button2");

  function light_on_off() 
  {
      if (colorImage.getAttribute('src') === "./img/pic_bulboff.gif")
      {
        colorImage.setAttribute('src', "./img/pic_bulbon.gif");
      } 
      else 
      {
        colorImage.setAttribute('src', "./img/pic_bulboff.gif"); 
      }
  }

  button2.addEventListener("click", light_on_off);
</script> 
</body> 
</html>
