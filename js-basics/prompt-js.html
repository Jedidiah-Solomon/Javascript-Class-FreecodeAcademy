<body>
      <p id="demo"></p>
      <p id="fname"></p>
      <button onclick="myFunction()">Try it</button>
      
<script>
      function myFunction() {
        let person = prompt("Please enter your name", "Harry Potter");
        if (person != null) {
          document.getElementById("demo").innerHTML =
          "Hello " + person + "! How are you today?";
        }
      }
      </script>
