<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>
<p id="demo2"></p>

<script>
  //set your date
var data =  new Date("Feb 27, 2023 00:00:00");
document.getElementById("demo").innerHTML = data;

//tells you date and time now
var data2 =  Date("Feb 27, 2023 00:00:00");
document.getElementById("demo2").innerHTML = data2;
</script>

</body>
</html>
