<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JAVASCRIPT PRACTICE</title>
</head>
<body>
  <p id="demo"></p>

  <script>
    // Create an object:
    const person = {
      firstName: "John",
      lastName: "Obi",
      id: 5566,
      fullName: nameCaller
    };

    function nameCaller(obj) {
      return obj.firstName + " " + obj.lastName;
    }

    // Display data from the object:
    document.getElementById("demo").innerHTML = person.fullName(person) + '<br> Id: ' + person.id;
  </script>
</body>
</html>
