<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JAVASCRIPT PRACTICE</title>
</head>
<body>
  <p id="demo"></p>


  <script>
    const obj = { name: "John", today: new Date(), city: "New York" };

    // Format the date to UTC+1 time without "T" and "Z"
    const formattedDate = obj.today.toLocaleString("en-US", {
      timeZone: "UTC",
      hour12: false,
      year: "numeric",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });

    obj.today = formattedDate;

    const myJSON = JSON.stringify(obj);
    document.getElementById("demo").innerHTML = myJSON;

  </script>
</body>
</html>
